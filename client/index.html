<script>
  const slider = document.querySelector('.product-slider');
  
  // Yatay kaydırmayı otomatik hale getiren fonksiyon
  function autoScroll() {
    slider.scrollLeft += 1; // Her saniye kaydırma mesafesi
    if (slider.scrollLeft + slider.clientWidth >= slider.scrollWidth) {
      slider.scrollLeft = 0; // Slider sonuna geldiğinde başa dönsün
    }
  }

  // Her 20ms'de bir kaydırma
  setInterval(autoScroll, 20);
</script>
