<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark and Darker 10k GOLD - Satış</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="product1.css"> <!-- Ürün 1 için özel stil -->
  <style>
    /* Buton stilini buraya ekleyebiliriz */
    .payment-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .payment-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .payment-buttons button:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>OYUNCU PAZARI</h1>
    <nav>
      <ul>
        <li><a href="/">Ana Sayfa</a></li>
        <li><a href="/signup">Üyelik</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="product-details">
      <img src="gold.jpg" alt="Dark and Darker 1k GOLD">
      <h2>Dark and Darker 1k GOLD</h2>
      <p class="product-description">
        Dark and Darker oyununda kullanabileceğiniz 1.000 altın. Bu altın ile daha hızlı gelişebilir ve zorlu mücadelelere hazır olabilirsiniz!
      </p>
      <p class="product-price">₺75.00</p>
      
      <!-- Satın Al Butonu -->
      <button id="buy-button">Satın Al</button>

      <!-- Ödeme Seçenekleri (Başlangıçta görünmeyecek) -->
      <div id="payment-options" class="payment-buttons" style="display: none;">
        <button id="papara-button">Papara</button>
        <button id="bitcoin-button">Bitcoin</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Oyuncu Pazarı. Tüm hakları saklıdır.</p>
  </footer>

  <script>
    // Satın al butonuna tıklandığında ödeme seçeneklerini göster
    document.getElementById('buy-button').addEventListener('click', function() {
      document.getElementById('payment-options').style.display = 'flex';
      document.getElementById('buy-button').style.display = 'none'; // Satın al butonunu gizle
    });

    // Papara butonuna tıklama işlemi
    document.getElementById('papara-button').addEventListener('click', function() {
      window.location.href = 'https://ppr.ist/23XJyo6c9'; // Papara ödeme linkini buraya ekleyin
    });

    // Bitcoin butonuna tıklama işlemi
    document.getElementById('bitcoin-button').addEventListener('click', function() {
      window.location.href = 'bnb.jpg'; // Bitcoin cüzdan adresinizi buraya ekleyin
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
